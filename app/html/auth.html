<!DOCTYPE html>
<html>
	<head>
		<title>Authentication</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="./../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="./../css/auth.css" />
		<link rel="stylesheet" href="./../css/variables.css" />

	</head>

	<body>

	    <div class="container">
	      <div class="auth-content">
	        <form>

	          <div class="form-group">
	           <h2 class="header-text">카이로스</h2>
	          </div>

			  <div class="form-group">
				<div class="auth-logo">
					<img src="./../images/livecoin_logo.png"></img>
				</div>
	          </div>

	          <div class="form-group">
	            <div class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
	              <input id="api-key" type="password" class="form-control">
	            </div>
	          </div>

	          <div class="form-group">
	            <div class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
	              <input id="api-secret" type="password" class="form-control">
	            </div>
	          </div>

			  <div class="form-group">
	            <div class="input-group">
					<div class="checkbox">
					  <label style="color:white;"><input id="save-credentails" type="checkbox">Kairosbit</label>
					</div>
	            </div>
	          </div>

	          <div class="form-group">
	            <button id="submit" type="button" class="btn btn-primary btn-block">계속하기</button>
	          </div>

	        </form>
	      </div>
	    </div>

		<script type="text/javascript" src="./../js/authenticationPage.js"></script>

	</body>
</html>
