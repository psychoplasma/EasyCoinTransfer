<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="./../../node_modules/bootstrap/dist/css/bootstrap.min.css" />

		<style>
			body {
				display: flex;
			}

			.content {
				flex: 1;
				flex-direction: column;
				justify-content: center;
			  position: relative;
			  margin: auto;
			  padding: 2rem;
			  border: 1px solid hsla(0,0%,0%,.08);
			  border-radius: 5px;
			  background-color: hsla(0,0%,0%,.06);
			}
		</style>

	</head>
	<body>
		<div class="content">
			<form>
			 <div class="form-group">
				 <label for="username">Username</label>
				 <input type="text" class="form-control" id="username" placeholder="Username">
			 </div>

			 <div class="form-group">
				 <label for="pasword">Password</label>
				 <input type="password" class="form-control" id="password" placeholder="Password">
			 </div>

			 <div class="form-group">
				 <label for="key">Api Key</label>
				 <input type="password" class="form-control" id="key" placeholder="Api Key">
			 </div>

			 <div class="form-group">
				 <label for="secret">Api Secret</label>
				 <input type="password" class="form-control" id="secret" placeholder="Api Secret">
			 </div>

			 <div class="form-group">
			     <div class="checkbox">
			   	 	<label><input id="auto-login" type="checkbox">Save Me</label>
			     </div>
			 </div>

			</form>
			<button id="login" class="btn btn-primary btn-block">Login</button>
		</div>

		<script type="text/javascript" src="./../js/login.js"></script>
	</body>
</html>
